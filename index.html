<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Projeto CN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/default.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar fixed-top navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand text-white" href="#">
                <img src="./assets/img/favicon.png" alt="Projeto CN" width="25"
                    class="bg-white d-inline-block border rounded-circle border-white align-text-top me-2">
                Projeto CN
            </a>
        </div>
    </nav>
    <div class="container mb-5" id="container">
        <div class="card border-dark">
            <div class="card-header bg-dark text-white">
                Input
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col row g-1">
                        <div class="col-1">
                            <label class="col-12 text-center">F(x) =</label>
                        </div>
                        <div class="col-1"><input type="number" class="form-control" id="function_x5" /></div>
                        <div class="col-1 text-center">xˆ5 +</div>
                        <div class="col-1"><input type="number" class="form-control" id="function_x4" /></div>
                        <div class="col-1 text-center">xˆ4 +</div>
                        <div class="col-1"><input type="number" class="form-control" id="function_x3" /></div>
                        <div class="col-1 text-center">xˆ3 +</div>
                        <div class="col-1"><input type="number" class="form-control" id="function_x2" /></div>
                        <div class="col-1 text-center">xˆ2 +</div>
                        <div class="col-1"><input type="number" class="form-control" id="function_x" /></div>
                        <div class="col-1 text-center">x +</div>
                        <div class="col-1"><input type="number" class="form-control" id="function_n" /></div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-2"></div>
                    <div class="col-12 text-center col-md-4">
                        <label for="epsilon" class="mb-1">ε<small class="text-muted ms-1">(Valor da
                                Precisão)</small></label>
                        <input type="number" class="form-control" id="epsilon" />
                    </div>
                    <div class="col-12 text-center col-md-4">
                        <label for="epsilon" class="mb-1">&emsp;</label>
                        <button id="btn-calc" class="btn btn-dark w-100">Calcular</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card border-dark mt-2">
            <div class="card-header bg-dark text-white">
                Output
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div id="output_info" class="mb-2"></div>
                        <div id="output_info_graph" class="mb-2"></div>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>N.º Iteração</th>
                                    <th>a</th>
                                    <th>F(a)</th>
                                    <th>b</th>
                                    <th>F(b)</th>
                                    <th>x</th>
                                    <th>F(x)</th>
                                </tr>
                            </thead>
                            <tbody id="output"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>
    <script src="./assets/js/default.js"></script>
</body>

</html>
